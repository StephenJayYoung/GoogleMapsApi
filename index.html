<!DOCTYPE html>
<html>
<head>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var x=new google.maps.LatLng(64.133333,-21.933333);
var Vik=new google.maps.LatLng(63.419444,-19.009722);
var Hofn=new google.maps.LatLng(64.250000,-15.208333);
var Hveravellir=new google.maps.LatLng(64.876358,-19.550004);

function initialize()
{
var mapProp = {
  center:x,
  zoom:5,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };
  
var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var myTrip=[Vik,Hofn,Hveravellir];
var flightPath=new google.maps.Polyline({
  path:myTrip,
  strokeColor:"#0000FF",
  strokeOpacity:0.8,
  strokeWeight:2
  });

flightPath.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>
